<!doctype html>
<h1>Detecting device type based on features</h1>

Basic logic:
<pre>
if (hasTouch) {
  if (isSmall) {
    device = PHONE;
  } else {
    device = TABLET;
  }
} else {
  device = DESKTOP;
}
</pre>

<h2>
Device detected: <span id="device"></span>
</h2>

<script src="modernizr.js"></script>
<script>
function hasTouch() {
  return Modernizr.touch;
}

function isSmall() {
  return window.matchMedia("(min-width: 650px)").matches;
}

function detectDevice() {
  if (hasTouch()) {
    if (isSmall()) {
      device = 'phone';
    } else {
      device = 'tablet';
    }
  } else {
    device = 'desktop';
  }
  return device;
}

document.querySelector('#device').innerHTML = detectDevice();

</script>
